<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/hogwarts.css">
    <link rel="shortcut icon" type="image/x-icon" href="./image/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
    <title>Hogwarts Machine</title>
</head>

<body>
    <div id="container">
        <h1>Hogwarts Machine</h1>
        <div id="inputs">
            <input id="inputValue" type="text" placeholder="Digite o valor:">
            <select id="inputBase">
                <option value="decimal">Decimal</option>
                <option value="hexadecimal">Hexadecimal</option>
                <option value="octal">Octal</option>
                <option value="binario">Binario</option>
            </select>
        </div>
        <div id="checkbox">
            <h2>Escolha sua casa:</h2>
            <div id="houses">
                <img src="./image/gryfindor.png" alt="image gryffindor">
                <input type="checkbox" id="convertDecimal" name="house">
                <label for="convertDecimal">Decimal</label>
                <img src="./image/hufflepuff.png" alt="image hufflepuff">
                <input type="checkbox" id="convertHexadecimal" name="house">
                <label for="convertHexadecimal">Hexadecimal</label>
                <img src="./image/ravenclaw.png" alt="image ravenclaw">
                <input type="checkbox" id="convertOctal" name="house">
                <label for="convertOctal">Octal</label>
                <img src="./image/slytherin.png" alt="image slytherin">
                <input type="checkbox" id="convertBinario" name="house">
                <label for="convertBinario">Binário</label>
            </div>
        </div>
        <div id="button">
            <button onclick="converter()">
                <img src="./image/pedra_filosofal.png"><span>Converter</span>
            </button>    
        </div>
        <div id="livro">
            <img src="./image/livro.png" alt="imagem livro">
            <span id="output"></span>
        </div>
    </div>
</body>
<script>
    function converter() {
            var inputValue = document.getElementById('inputValue').value;
            var inputBase = document.getElementById('inputBase').value;
            
            if (!validarEntrada(inputValue, inputBase)) {
                alert('Por favor, insira um número válido para a base selecionada.');
                return;
            }

            var decimalValue = parseInt(inputValue, inputBase === 'hexadecimal' ? 16 : inputBase === 'octal' ? 8 : inputBase === 'binario' ? 2 : 10);
            var outputHTML = ''; 

            if (document.getElementById('convertDecimal').checked) {
                livro.style.display = 'block'; 
                outputHTML += `<p>Decimal: ${decimalValue}</p>`;
            }
            if (document.getElementById('convertHexadecimal').checked) {
                livro.style.display = 'block';
                outputHTML += `<p>Hexadecimal: ${decimalValue.toString(16).toUpperCase()}</p>`;
            }
            if (document.getElementById('convertOctal').checked) {
                livro.style.display = 'block'; 
                outputHTML += `<p>Octal: ${decimalValue.toString(8)}</p>`;
            }
            if (document.getElementById('convertBinario').checked) {
                livro.style.display = 'block'; 
                outputHTML += `<p>Binário: ${decimalValue.toString(2)}</p>`;
            }
            document.getElementById('output').innerHTML = outputHTML;
        }
        
        function validarEntrada(inputValue, inputBase) {

            var validChars = ''; 

            if (inputBase === 'decimal') {
                validChars = '0123456789'; 
            } else if (inputBase === 'hexadecimal') {
                validChars = '0123456789ABCDEFabcdef';
            } else if (inputBase === 'octal') {
                validChars = '01234567'; 
            } else if (inputBase === 'binario') {
                validChars = '01'; 
            }

            for (var i = 0; i < inputValue.length; i++) {
                if (validChars.indexOf(inputValue[i]) === -1) { 
                    return false;
                }
            }
            return true; 
        }
</script>

</html>
